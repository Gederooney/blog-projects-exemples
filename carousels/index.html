    <script type="text/javascript">
      let current = 0;
      const leftEls = document.querySelectorAll("#left .group");
      const rightEls = document.querySelectorAll("#right .group");

      document.querySelectorAll("button").forEach((btn) => {
        btn.addEventListener("click", () => {
          leftEls.forEach((el, i) => {
            el.classList.remove("active");
            rightEls[i].classList.remove("active");
          });
          if (btn.id === "prev") {
            current = --current < 0 ? leftEls.length - 1 : current;
            leftEls[current % leftEls.length].classList.add("active");
            rightEls[current % rightEls.length].classList.add("active");
          } else {
            leftEls[++current % leftEls.length].classList.add("active");
            rightEls[current % rightEls.length].classList.add("active");
          }
        });
      });
