      const groups =
        document.querySelectorAll(

        );
      groups.forEach(
        group => {
          group.addEventListener(
            "mouseenter",
            () => {
              group.classList.add(
                "active"
              );
            }
          );
          group.addEventListener(
            "mouseleave",
            () => {
              group.classList.remove(
                "active"
              );
            }
