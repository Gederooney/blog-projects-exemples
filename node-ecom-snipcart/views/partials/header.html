<header class="sticky top-0 z-20">
  <div class="w-full mx-auto bg-white border-b 2xl:max-w-7xl">
    <div
      class="relative flex flex-col w-full px-5 py-2 mx-auto bg-white md:items-center md:justify-between md:flex-row md:px-6 lg:px-8"
    >
      <div class="flex flex-row items-center justify-between lg:justify-start">
        <a
          class="text-lg tracking-tight text-black uppercase focus:outline-none focus:ring lg:text-2xl"
          href="/"
        >
          <span class="lg:text-lg uppecase focus:ring-0"> Mes Bons Prix </span>
        </a>
        <button
          class="inline-flex items-center justify-center p-2 text-gray-400 hover:text-black focus:outline-none focus:text-black md:hidden"
        >
          <svg
            class="w-6 h-6"
            stroke="currentColor"
            fill="none"
            viewBox="0 0 24 24"
          >
            <path
              class="inline-flex"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            ></path>
            <path
              class="hidden"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            ></path>
          </svg>
        </button>
      </div>
      <nav
        class="flex-col items-center flex-grow hidden md:pb-0 md:flex md:justify-end md:flex-row"
      >
        <a
          class="px-2 py-2 text-sm text-gray-500 uppercase lg:px-2 md:px-2 hover:text-black lg:ml-auto"
          href="/"
        >
          Accueil
        </a>
        <a
          class="px-2 py-2 text-sm text-gray-500 uppercase lg:px-2 md:px-2 hover:text-black"
          href="/marque"
        >
          Marques
        </a>
        <a
          class="px-2 py-2 text-sm text-gray-500 uppercase lg:px-2 md:px-2 hover:text-black"
          href="/dmca"
        >
          DMCA
        </a>

        <div class="inline-flex items-center gap-2 list-none lg:ml-auto">
          <button
            class="flex items-center justify-center gap-1 text-sm text-gray-500 group"
            onclick="toggleCart(event)"
          >
            <svg
              class="w-3 h-3 text-gray-500 group-hover:text-black"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              viewBox="0 0 18 20"
            >
              <path
                d="M17 5.923A1 1 0 0 0 16 5h-3V4a4 4 0 1 0-8 0v1H2a1 1 0 0 0-1 .923L.086 17.846A2 2 0 0 0 2.08 20h13.84a2 2 0 0 0 1.994-2.153L17 5.923ZM7 9a1 1 0 0 1-2 0V7h2v2Zm0-5a2 2 0 1 1 4 0v1H7V4Zm6 5a1 1 0 1 1-2 0V7h2v2Z"
              />
            </svg>
            <span class="group-hover:text-black">PANIER</span>
            <span class="group-hover:text-black">(2)</span>
          </button>
        </div>
      </nav>
    </div>
  </div>
</header>
<script type="text/javascript">
  toggleCart = e => {
    const cartContainer = document.getElementById('cart-container');
    const cart = document.getElementById('cart');
    cartContainer.classList.toggle('open');
  };
</script>
