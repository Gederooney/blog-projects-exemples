<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap"
      rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: { clifford: '#da373d' },
            fontFamily: { lexend: ["'Lexend'", 'sans-serif'] },
          },
        },
      }
    </script>
    <!-- https://images.pexels.com/photos/3293148/pexels-photo-3293148.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2 -->
  </head>
  <body class="font-lexend">
    <div
      class="h-screen max-w-[30rem] mx-auto flex flex-col bg-[url('https://images.pexels.com/photos/7934627/pexels-photo-7934627.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2')] bg-center bg-cover">
      <main class="w-full max-w-md p-6 m-auto">
        <div
          class="shadow-sm mt-7"
          style="
            background: rgba(255, 255, 255, 0.25);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(2px);
            -webkit-backdrop-filter: blur(2px);
            border: 1px solid rgba(255, 255, 255, 0.1);
          ">
          <div class="p-4 sm:p-7">
            <div class="text-center">
              <h1 class="block text-2xl font-bold text-gray-50">Connexion</h1>
              <p class="mt-2 text-sm text-gray-100">
                Vous n'avez pas de compte?
                <a
                  class="font-medium text-gray-900 decoration-2 hover:underline dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600"
                  href="/">
                  Créez-en
                </a>
              </p>
            </div>

            <div class="mt-5">
              <button
                type="button"
                class="inline-flex items-center justify-center w-full gap-2 px-4 py-3 text-sm font-medium rounded-lg bg-gray-50/30 border-gray-50/10 text-gray-50">
                <svg
                  class="w-4 h-auto"
                  width="46"
                  height="47"
                  viewBox="0 0 46 47"
                  fill="none">
                  <path
                    d="M46 24.0287C46 22.09 45.8533 20.68 45.5013 19.2112H23.4694V27.9356H36.4069C36.1429 30.1094 34.7347 33.37 31.5957 35.5731L31.5663 35.8669L38.5191 41.2719L38.9885 41.3306C43.4477 37.2181 46 31.1669 46 24.0287Z"
                    fill="#4285F4" />
                  <path
                    d="M23.4694 47C29.8061 47 35.1161 44.9144 39.0179 41.3012L31.625 35.5437C29.6301 36.9244 26.9898 37.8937 23.4987 37.8937C17.2793 37.8937 12.0281 33.7812 10.1505 28.1412L9.88649 28.1706L2.61097 33.7812L2.52296 34.0456C6.36608 41.7125 14.287 47 23.4694 47Z"
                    fill="#34A853" />
                  <path
                    d="M10.1212 28.1413C9.62245 26.6725 9.32908 25.1156 9.32908 23.5C9.32908 21.8844 9.62245 20.3275 10.0918 18.8588V18.5356L2.75765 12.8369L2.52296 12.9544C0.909439 16.1269 0 19.7106 0 23.5C0 27.2894 0.909439 30.8731 2.49362 34.0456L10.1212 28.1413Z"
                    fill="#FBBC05" />
                  <path
                    d="M23.4694 9.07688C27.8699 9.07688 30.8622 10.9863 32.5344 12.5725L39.1645 6.11C35.0867 2.32063 29.8061 0 23.4694 0C14.287 0 6.36607 5.2875 2.49362 12.9544L10.0918 18.8588C11.9987 13.1894 17.25 9.07688 23.4694 9.07688Z"
                    fill="#EB4335" />
                </svg>
                Se connecter evec google
              </button>

              <div
                class="py-3 flex items-center text-xs text-gray-100 uppercase before:flex-[1_1_0%] before:border-t before:border-gray-50/20 before:me-6 after:flex-[1_1_0%] after:border-t after:border-gray-50/20 after:ms-6">
                ou
              </div>

              <!-- Form -->
              <form autocomplete="off">
                <div class="grid gap-y-4 text-gray-50">
                  <!-- Form Group -->
                  <div>
                    <label for="email" class="block mb-2 text-sm">Email</label>
                    <div class="relative">
                      <input
                        type="email"
                        id="email"
                        name="email"
                        class="block w-full px-4 py-3 text-sm border rounded-lg appearance-none bg-white/50 border-gray-50/10 focus:appearance-none focus:outline-none"
                        required
                        aria-describedby="email-error" />
                      <div
                        class="absolute inset-y-0 hidden pointer-events-none end-0 pe-3">
                        <svg
                          class="text-red-500 size-5"
                          width="16"
                          height="16"
                          fill="currentColor"
                          viewBox="0 0 16 16"
                          aria-hidden="true">
                          <path
                            d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4zm.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2z" />
                        </svg>
                      </div>
                    </div>
                    <p
                      class="hidden mt-2 text-xs text-red-600"
                      id="email-error">
                      Please include a valid email address so we can get back to
                      you
                    </p>
                  </div>
                  <!-- End Form Group -->

                  <!-- Form Group -->
                  <div>
                    <div class="flex items-center justify-between">
                      <label for="password" class="block mb-2 text-sm"
                        >Mot de passe</label
                      >
                      <a
                        class="text-xs font-light text-gray-800 decoration-2 hover:underline dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600"
                        href="../examples/html/recover-account.html"
                        >Mot de passe oublié?</a
                      >
                    </div>
                    <div class="relative">
                      <input
                        type="password"
                        id="password"
                        name="password"
                        class="block w-full px-4 py-3 text-sm border rounded-lg appearance-none bg-white/50 border-gray-50/10 focus:appearance-none focus:outline-none"
                        required
                        aria-describedby="password-error" />
                      <div
                        class="absolute inset-y-0 hidden pointer-events-none end-0 pe-3">
                        <svg
                          class="text-red-500 size-5"
                          width="16"
                          height="16"
                          fill="currentColor"
                          viewBox="0 0 16 16"
                          aria-hidden="true">
                          <path
                            d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4zm.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2z" />
                        </svg>
                      </div>
                    </div>
                    <p
                      class="hidden mt-2 text-xs text-red-600"
                      id="password-error">
                      8+ characters required
                    </p>
                  </div>
                  <!-- End Form Group -->

                  <!-- Checkbox -->
                  <div class="flex items-center">
                    <div class="flex">
                      <button
                        type="button"
                        class="w-4 h-4 border rounded-[.25rem] relative">
                        <input
                          id="remember-me"
                          name="remember-me"
                          type="checkbox"
                          class="sr-only" />
                      </button>
                    </div>
                    <div class="ms-3">
                      <label for="remember-me" class="text-sm"
                        >Se souvenir de moi</label
                      >
                    </div>
                  </div>
                  <!-- End Checkbox -->

                  <button
                    type="submit"
                    class="inline-flex items-center justify-center w-full px-4 py-3 text-sm font-semibold text-white border rounded-lg bg-sky-600 border-gray-50/10 b9rder-transparent gap-x-2 hover:bg-sky-800 disabled:opacity-50 disabled:pointer-events-none">
                    Se connecter
                  </button>
                </div>
              </form>
              <!-- End Form -->
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
