<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: { clifford: "#da373d" },
            fontFamily: { lexend: ["'Lexend'", "sans-serif"] },
          },
        },
      };
    </script>
    <!-- https://images.pexels.com/photos/3293148/pexels-photo-3293148.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2 -->

    <style>
      .one {
        grid-template-columns: 1fr;
        grid-template-rows: 1fr;
        grid-template-areas: "a";
      }
      .two-1 {
        grid-template-columns: 1fr 1fr;
        grid-template-rows: 1fr;
        grid-template-areas: "a b";
      }
      .two-2 {
        grid-template-columns: 1fr;
        grid-template-rows: 1fr 1fr;
        grid-template-areas:
          "a"
          "b";
      }
      .three-1 {
        grid-template-columns: 1fr 1fr;
        grid-template-rows: 1fr 1fr;
        grid-template-areas:
          "a b"
          "a c";
      }
      .three-2 {
        grid-template-columns: 1fr 1fr;
        grid-template-rows: 1fr 1fr;
        grid-template-areas:
          "a a"
          "b c";
      }
      .three-3 {
        grid-template-columns: 1fr 1fr;
        grid-template-rows: 1fr 1fr;
        grid-template-areas:
          "c c"
          "b a";
      }
      .four-1 {
        grid-template-columns: 1fr 1fr;
        grid-template-rows: 1fr 1fr;
        grid-template-areas:
          "a b"
          "c d";
      }
      .five-1 {
        grid-template-columns: 1fr 1fr;
        grid-template-rows: repeat(6, 1fr);
        grid-template-areas:
          "a b"
          "a b"
          "c b"
          "c e"
          "d e"
          "d e";
      }
      .five-2 {
        grid-template-columns: repeat(6, 1fr);
        grid-template-rows: repeat(2, 1fr);
        grid-template-areas:
          "a a b b c c"
          "d d d e e e";
      }
      .six {
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(2, 1fr);
        grid-template-areas:
          "a b c"
          "d e f";
      }
      .area {
        grid-area: var(--area-value);
        overflow: hidden;
      }
    </style>
  </head>
  <body class="py-20 overflow-hidden">
    <main class="container mx-auto max-w-[65rem]">
      <div class="grid w-full grid-cols-2 gap-4">
        <section class="space-y-0 max-w-[35rem] h-auto">
          <div class="w-full border rounded-lg border-gray-950/10 bg-gray-50">
            <form class="">
              <div class="w-full mb-0 border-b rounded-lg bg-gray-50">
                <div
                  class="flex items-center justify-between px-3 py-2 border-b"
                >
                  <div
                    class="flex flex-wrap items-center sm:divide-x sm:rtl:divide-x-reverse"
                  >
                    <div
                      class="flex items-center space-x-1 rtl:space-x-reverse sm:pe-4"
                    >
                      <button
                        type="button"
                        class="p-2 text-gray-500 rounded cursor-pointer hover:text-gray-900 hover:bg-gray-100"
                      >
                        <svg
                          class="w-4 h-4"
                          aria-hidden="true"
                          xmlns="http://www.w3.org/2000/svg"
                          fill="currentColor"
                          viewBox="0 0 16 20"
                        >
                          <path
                            d="M8 0a7.992 7.992 0 0 0-6.583 12.535 1 1 0 0 0 .12.183l.12.146c.112.145.227.285.326.4l5.245 6.374a1 1 0 0 0 1.545-.003l5.092-6.205c.206-.222.4-.455.578-.7l.127-.155a.934.934 0 0 0 .122-.192A8.001 8.001 0 0 0 8 0Zm0 11a3 3 0 1 1 0-6 3 3 0 0 1 0 6Z"
                          />
                        </svg>
                        <span class="sr-only">Embed map</span>
                      </button>
                      <button
                        type="button"
                        id="upload-images"
                        class="p-2 text-gray-500 rounded cursor-pointer hover:text-gray-900 hover:bg-gray-100"
                      >
                        <svg
                          class="w-4 h-4"
                          aria-hidden="true"
                          xmlns="http://www.w3.org/2000/svg"
                          fill="currentColor"
                          viewBox="0 0 16 20"
                        >
                          <path
                            d="M14.066 0H7v5a2 2 0 0 1-2 2H0v11a1.97 1.97 0 0 0 1.934 2h12.132A1.97 1.97 0 0 0 16 18V2a1.97 1.97 0 0 0-1.934-2ZM10.5 6a1.5 1.5 0 1 1 0 2.999A1.5 1.5 0 0 1 10.5 6Zm2.221 10.515a1 1 0 0 1-.858.485h-8a1 1 0 0 1-.9-1.43L5.6 10.039a.978.978 0 0 1 .936-.57 1 1 0 0 1 .9.632l1.181 2.981.541-1a.945.945 0 0 1 .883-.522 1 1 0 0 1 .879.529l1.832 3.438a1 1 0 0 1-.031.988Z"
                          />
                          <path
                            d="M5 5V.13a2.96 2.96 0 0 0-1.293.749L.879 3.707A2.98 2.98 0 0 0 .13 5H5Z"
                          />
                        </svg>
                        <span class="sr-only">Upload image</span>
                      </button>
                      <button
                        type="button"
                        id="upload-videos"
                        class="p-2 text-gray-500 rounded cursor-pointer hover:text-gray-900 hover:bg-gray-100"
                      >
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          class="w-4 h-4 fill-current"
                          viewBox="0 0 512 512"
                        >
                          <path
                            fill="currentColor"
                            d="M464 384.39a32 32 0 0 1-13-2.77a15.77 15.77 0 0 1-2.71-1.54l-82.71-58.22A32 32 0 0 1 352 295.7v-79.4a32 32 0 0 1 13.58-26.16l82.71-58.22a15.77 15.77 0 0 1 2.71-1.54a32 32 0 0 1 45 29.24v192.76a32 32 0 0 1-32 32ZM268 400H84a68.07 68.07 0 0 1-68-68V180a68.07 68.07 0 0 1 68-68h184.48A67.6 67.6 0 0 1 336 179.52V332a68.07 68.07 0 0 1-68 68"
                          />
                        </svg>
                        <span class="sr-only">Ajouter une video</span>
                      </button>
                      <button
                        type="button"
                        id="add-emojie"
                        class="p-2 text-gray-500 rounded cursor-pointer hover:text-gray-900 hover:bg-gray-100"
                      >
                        <svg
                          class="w-4 h-4"
                          aria-hidden="true"
                          xmlns="http://www.w3.org/2000/svg"
                          fill="currentColor"
                          viewBox="0 0 20 20"
                        >
                          <path
                            d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM13.5 6a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3Zm-7 0a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3Zm3.5 9.5A5.5 5.5 0 0 1 4.6 11h10.81A5.5 5.5 0 0 1 10 15.5Z"
                          />
                        </svg>
                        <span class="sr-only">Add emoji</span>
                      </button>
                    </div>
                  </div>
                </div>
                <div class="px-4 py-2 bg-white rounded-b-lg">
                  <label for="editor" class="sr-only">Publish post</label>
                  <textarea
                    id="editor"
                    style="height: 100px; max-height: 200px"
                    class="block w-full px-0 text-sm text-gray-800 bg-white border-0 focus:ring-0 dark:placeholder-gray-400 focus:outline-none"
                    placeholder="Quoi de neuf"
                    required
                  ></textarea>
                </div>
              </div>
            </form>
            <div class="w-full">
              <div
                class="flex w-full gap-2 p-2 overflow-scroll flex-nowrap"
                id="media"
              >
                <div class="w-1/4 area shrink-0 grow-0" style="--area-value: a">
                  <img
                    class="object-cover w-full h-full"
                    src="https://images.unsplash.com/photo-1682686581854-5e71f58e7e3f?q=80&w=2670&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt=""
                  />
                </div>
                <div class="w-1/4 area shrink-0 grow-0" style="--area-value: a">
                  <img
                    class="object-cover w-full h-full"
                    src="https://images.unsplash.com/photo-1708461244988-6c1898d91066?q=80&w=2664&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt=""
                  />
                </div>
                <div class="w-1/4 area shrink-0 grow-0" style="--area-value: a">
                  <img
                    class="object-cover w-full h-full"
                    src="https://images.unsplash.com/photo-1708623460178-9d391f948bd5?q=80&w=2618&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt=""
                  />
                </div>
                <div class="w-1/4 area shrink-0 grow-0" style="--area-value: a">
                  <img
                    class="object-cover w-full h-full"
                    src="https://images.unsplash.com/photo-1708516893277-232fb2bfb198?q=80&w=2722&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt=""
                  />
                </div>
                <div class="w-1/4 area shrink-0 grow-0" style="--area-value: a">
                  <img
                    class="object-cover w-full h-full"
                    src="https://images.unsplash.com/photo-1545498128-f9ad48417616?q=80&w=2576&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt=""
                  />
                </div>
              </div>
            </div>
          </div>
        </section>
        <section class="space-y-8">
          <div class="relative max-w-[20rem] mx-auto">
            <div
              class="absolute right-0 translate-x-1/2 -translate-y-1/2 bg-gray-100 rounded-full size-8 z-[2] p-1 border"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-full h-full fill-current"
                viewBox="0 0 24 24"
              >
                <g
                  fill="none"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                >
                  <path d="M0 0h24v24H0z" />
                  <path
                    fill="currentColor"
                    d="M18 2a1 1 0 0 1 .993.883L19 3v4a1 1 0 0 1-.883.993L18 8h-3v1h3a1 1 0 0 1 .991 1.131l-.02.112l-1 4a1 1 0 0 1-.858.75L17 15h-2v6a1 1 0 0 1-.883.993L14 22h-4a1 1 0 0 1-.993-.883L9 21v-6H7a1 1 0 0 1-.993-.883L6 14v-4a1 1 0 0 1 .883-.993L7 9h2V8a6 6 0 0 1 5.775-5.996L15 2z"
                  />
                </g>
              </svg>
            </div>
            <div
              class="relative w-full overflow-hidden border rounded-md bg-gray-50"
              id="preview"
            >
              <div class="flex gap-2 p-2 pb-1">
                <span
                  class="block overflow-hidden bg-gray-50 border bg-center bg-cover rounded-full size-12 p-[.15rem]"
                >
                  <img
                    class="object-cover object-center w-full h-full rounded-full"
                    src="https://unsplash.com/photos/7omHUGhhmZ0/download?ixid=M3wxMjA3fDB8MXxhbGx8fHx8fHx8fHwxNzA4NzkxMDM0fA&force=true&w=640"
                    alt=""
                  />
                </span>
                <div>
                  <span class="block text-sm font-bold"> Rony Gédéon </span>
                  <span class="flex items-center gap-1 text-xs text-gray-500">
                    <span class=""> 1h </span>
                    <span class="">.</span>
                    <span class="inline-block w-3 h-3">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="w-full h-full fill-current"
                        viewBox="0 -960 960 960"
                      >
                        <path
                          d="M480-80q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm-40-82v-78q-33 0-56.5-23.5T360-320v-40L168-552q-3 18-5.5 36t-2.5 36q0 121 79.5 212T440-162Zm276-102q20-22 36-47.5t26.5-53q10.5-27.5 16-56.5t5.5-59q0-98-54.5-179T600-776v16q0 33-23.5 56.5T520-680h-80v80q0 17-11.5 28.5T400-560h-80v80h240q17 0 28.5 11.5T600-440v120h40q26 0 47 15.5t29 40.5Z"
                        />
                      </svg>
                    </span>
                  </span>
                </div>
              </div>
              <div
                class="p-2 space-y-2 text-sm font-light leading-4 text-gray-600 font-lexend"
              >
                <p class="line-clamp-6" id="previewDescription">
                  Je suis entrain de faire un text de post pour
                  <span class="text-blue-600">#exemple</span> voir ce que ca va
                  donner
                </p>
              </div>
              <div
                class="grid w-full mx-auto five-1 aspect-square gap-[.1rem]"
                id="previewImages"
              >
                <div class="area" style="--area-value: a">
                  <img
                    class="object-cover w-full h-full"
                    src="https://images.unsplash.com/photo-1682686581854-5e71f58e7e3f?q=80&w=2670&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt=""
                  />
                </div>
                <div class="area" style="--area-value: b">
                  <img
                    class="object-cover w-full h-full"
                    src="https://images.unsplash.com/photo-1708461244988-6c1898d91066?q=80&w=2664&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt=""
                  />
                </div>
                <div class="area" style="--area-value: c">
                  <img
                    class="object-cover w-full h-full"
                    src="https://images.unsplash.com/photo-1708623460178-9d391f948bd5?q=80&w=2618&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt=""
                  />
                </div>
                <div class="area" style="--area-value: d">
                  <img
                    class="object-cover w-full h-full"
                    src="https://images.unsplash.com/photo-1708516893277-232fb2bfb198?q=80&w=2722&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt=""
                  />
                </div>
                <div class="area" style="--area-value: e">
                  <img
                    class="object-cover w-full h-full"
                    src="https://images.unsplash.com/photo-1545498128-f9ad48417616?q=80&w=2576&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt=""
                  />
                </div>
              </div>
              <div class="">
                <div class="flex justify-between p-1.5">
                  <div class="flex items-center gap-1">
                    <span
                      class="inline-flex p-[.15rem] bg-blue-600 size-3 rounded-full"
                    >
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="w-full h-full fill-white"
                        viewBox="0 0 24 24"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      >
                        <path
                          d="M14 9V5a3 3 0 0 0-3-3l-4 9v11h11.28a2 2 0 0 0 2-1.7l1.38-9a2 2 0 0 0-2-2.3zM7 22H4a2 2 0 0 1-2-2v-7a2 2 0 0 1 2-2h3"
                        />
                      </svg>
                    </span>
                    <span
                      class="inline-block text-xs font-light text-gray-600 font-lexend"
                    >
                      12987
                    </span>
                  </div>

                  <div class="flex items-center gap-1">
                    <span
                      class="inline-block text-xs font-light text-gray-600 font-lexend"
                    >
                      11 commentaires
                    </span>
                    <span
                      class="inline-block text-xs font-light text-gray-600 font-lexend"
                    >
                      12 partages
                    </span>
                  </div>
                </div>
                <div></div>
              </div>
            </div>
          </div>
          <button
            type="submit"
            class="flex items-center px-5 py-2.5 text-sm font-medium text-white rounded-lg bg-slate-900 mx-auto w-40 justify-center"
          >
            Suivant
          </button>
        </section>

        <div class="flex items-center justify-center w-full opacity-0 sr-only">
          <label
            for="dropzone-file"
            class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 dark:hover:bg-bray-800 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600"
          >
            <div class="flex flex-col items-center justify-center pt-5 pb-6">
              <svg
                class="w-8 h-8 mb-4 text-gray-500 dark:text-gray-400"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 20 16"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"
                />
              </svg>
              <p class="mb-2 text-sm text-gray-500 dark:text-gray-400">
                <span class="font-semibold">Click to upload</span> or drag and
                drop
              </p>
              <p class="text-xs text-gray-500 dark:text-gray-400">
                SVG, PNG, JPG or GIF (MAX. 800x400px)
              </p>
            </div>
            <input id="dropzone-file" type="file" class="hidden" />
          </label>
        </div>
      </div>
    </main>

    <script src="./index.js"></script>
  </body>
</html>
